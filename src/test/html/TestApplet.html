<html>
	<head>
		<title>Test Applet - SGINE</title>
	</head>
	<body scroll="no" leftmargin="0" topmargin="0" bottommargin="0" rightmargin="0" marginwidth="0" marginheight="0">
		<applet code="org.lwjgl.util.applet.AppletLoader" archive="lwjgl_util_applet.jar, lzma.jar" codebase="." width="100%" height="100%">
			<param name="al_title" value="Test Applet">
			<param name="al_main" value="org.sgine.opengl.scene.TestGLSceneApplet">
			<param name="al_logo" value="appletlogo.png">
			<param name="al_progressbar" value="appletprogress.png">
			<param name="al_jars" value="lwjgl.jar, jinput.jar, lwjgl_util.jar, sgine.jar, sgine.tests.jar, scala-library.jar">
			<param name="al_windows" value="windows_natives.jar">
			<param name="al_linux" value="linux_natives.jar">
			<param name="al_mac" value="macosx_natives.jar">
			<param name="al_solaris" value="solaris_natives.jar">
			<param name="separate_jvm" value="true">
		</applet>
	</body>
</html>
